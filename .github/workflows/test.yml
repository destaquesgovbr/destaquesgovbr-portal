name: Tests

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]
  workflow_dispatch:

env:
  NEXT_PUBLIC_TYPESENSE_HOST: 35.199.107.68
  NEXT_PUBLIC_TYPESENSE_PORT: '443'
  NEXT_PUBLIC_TYPESENSE_PROTOCOL: https

jobs:
  unit-tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit -- --coverage
        env:
          NEXT_PUBLIC_TYPESENSE_SEARCH_ONLY_API_KEY: test_key

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    # E2E tests require Typesense to be reachable from GitHub runners
    # This may fail if firewall blocks GitHub's IP ranges
    continue-on-error: true
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Fetch Typesense API Key from Secret Manager
        id: secrets
        run: |
          API_KEY=$(gcloud secrets versions access latest --secret="typesense-search-only-api-key")
          echo "::add-mask::$API_KEY"
          echo "NEXT_PUBLIC_TYPESENSE_SEARCH_ONLY_API_KEY=$API_KEY" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
