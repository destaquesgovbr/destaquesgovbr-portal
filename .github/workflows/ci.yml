name: CI

on:
  pull_request:
    branches: [main]

env:
  PROJECT_ID: inspire-7-finep

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Fetch Typesense Config
        id: typesense
        uses: destaquesgovbr/reusable-workflows/actions/fetch-typesense-config@v1
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_TYPESENSE_HOST: ${{ steps.typesense.outputs.host }}
          NEXT_PUBLIC_TYPESENSE_PORT: ${{ steps.typesense.outputs.port }}
          NEXT_PUBLIC_TYPESENSE_PROTOCOL: ${{ steps.typesense.outputs.protocol }}
          NEXT_PUBLIC_TYPESENSE_SEARCH_ONLY_API_KEY: ${{ steps.typesense.outputs.api_key }}
